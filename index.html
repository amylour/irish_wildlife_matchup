<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Irish Wildlife MatchUp</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/android-chrome-512x512.png">
</head>
<body>

    <div class="gamescreen-top">
        <div class="title">
            <h1 class="game-title"></h1>
        </div>
        <div class="volume-toggle">
          <img class="vol-icon" src="assets/images/volume.png" alt="volume up"/>
          <img class="vol-icon" src="assets/images/mute.png" alt="mute"/>
          <img class ="toggle" src="assets/images/toggle-button.png" alt="toggle"/>
        </div>
        
    </div>
    
    <div class="score">
      <div class="timer-moves">
        <p class="name">Time</p>
        <div class="timer">
          <p class="digits">00:00</p>
        </div>
        <p class="name">Moves</p>
        <div class="moves">
          <p class="digits">00</p>
        </div>
      </div>
    </div>

    <section class="gamearea">
      <div class="game-container">
        <div class="game-board">
          <div class="game-card">

          </div>
        </div>
      </div>
    </section>

    <footer></footer>

  <!--fontawesome kit-->
  <script src="https://kit.fontawesome.com/215d5971d3.js" crossorigin="anonymous"></script>  
  
  <script src="script.js"></script>
</body>
</html>
