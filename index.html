<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Irish Wildlife MatchUp</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/android-chrome-512x512.png">
</head>
<body>
<!-- light/dark theme toggle and volume/mute toggle -->
    <div class="gamescreen-top">
        <div class="toggles">
          <img class ="light_dark" id="ld-theme" src="assets/images/night_in_day.png" onclick="lightDark();changeImage();" alt="toggle">
            <div class="vol-toggles">
              <img class="vol-icon" id="ld-vol" src="assets/images/volume.png" alt="volume up">
              <img class="vol-icon" id="ld-vol-mute" src="assets/images/volume-mute.png" alt="volume mute">
          </div>
        </div>  
    </div>
<!-- score-timer/moves --> 
  <div class="gamescreen-middle">
    <div class="score">
      <div class="timer-moves">
        <p class="name">Time</p>
        <div class="timer">
          <p class="digits">00:00</p>
        </div>
        <p class="name">Moves</p>
        <div class="moves">
          <p class="digits">00</p>
        </div>
      </div>
    </div>
<!-- gameboard, cards and start button -->
    <div class="gamearea">
      <div class="game-container">
        <div class="game-board">
          <div class="game-card" data-name="bee">
            <img class="front-card" src="assets/images/beecom.png"  alt="bee">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="bee">
            <img class="front-card" src="assets/images/beecom.png" alt="bee">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="robin">
            <img class="front-card" src="assets/images/robincom.png" alt="robin">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="robin">
            <img class="front-card" src="assets/images/robincom.png" alt="robin">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="frog">
            <img class="front-card" src="assets/images/frogcom.png" alt="frog">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="frog">
            <img class="front-card" src="assets/images/frogcom.png" alt="frog">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="falcon">
            <img class="front-card" src="assets/images/falcon.png" alt="falcon">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="falcon">
            <img class="front-card" src="assets/images/falcon.png" alt="falcon">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="fox">
            <img class="front-card" src="assets/images/fox.png" alt="fox">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="fox">
            <img class="front-card" src="assets/images/fox.png" alt="fox">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="hedgehog">
            <img class="front-card" src="assets/images/hedgehog.png" alt="hedgehog">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="game-card" data-name="hedgehog">
            <img class="front-card" src="assets/images/hedgehog.png" alt="hedgehog">
            <img class="back-card" src="assets/images/cardback.png" alt="green honeycomb pattern">
          </div>
          <div class="start"></div>
        </div>
      </div>
    </div>
    <!-- player-name and best score -->
    <div class="player-details">
      <div class="name-score">
        <p class="name">Name</p>
        <div class="name-entered">
          <p class="digits"></p>
        </div>
          <p class="name">Best Scores</p>
        <div class="best-scores">
          <p class="digits"></p>
        </div>
      </div>
    </div>
  </div>

    <footer></footer>


  <!-- JavaScript file -->
  <script src="assets/script.js"></script>
</body>
</html>
