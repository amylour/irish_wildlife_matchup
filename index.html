<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Irish Wildlife MatchUp</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/android-chrome-512x512.png">
</head>
<body>

    <div class="rules-theme">
        <div class="rules">
          <img class="question" src="assets/images/question-mark.png" alt="question-mark"/>
        </div>
        <div class="title">
            <h1 class="game-title">Irish Wildlife MatchUp</h1>
        </div>
        <div class="theme-toggle">
            <img class ="toggle" src="assets/images/toggle-button.png" alt="toggle"/>
        </div>
    </div>
    
    <div class="score-volume">
      <div class="timer-moves">
        <div class="timer">00:00</div>
        <div class="moves">0</div>
      </div>
      <div class="volume"></div>
    </div>

    <section class="gamearea">
      <div class="game-container">
        <div class="game-board">
          <div class="game-card">

          </div>
        </div>
      </div>
    </section>

    <footer></footer>

  <!--fontawesome kit-->
  <script src="https://kit.fontawesome.com/215d5971d3.js" crossorigin="anonymous"></script>  
  
  <script src="script.js"></script>
</body>
</html>
